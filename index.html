			<div class="settings">
				<h2>Prompto Settings</h2>
				<form name="color-setting" action="#">
					<p>
						<label for="bgcolor">Background</label>
						<input type="color" name="bgcolor" id="bgcolor" value="#652748">
					</p>
					<p>
						<label for="txtcolor">Text color</label>
						<input type="color" name="txtcolor" id="txtcolor" value="#F8F8F8">
					</p>
				</form>

				<form name="text-setting" action="#">
					<p>
						<label for="fontsize">Font Size</label>
						<input type="number" name="fontsize" id="fontsize" value="3">
					</p>
					<p>
						<label for="velocity">Velocity</label>
						<input type="number" name="velocity" id="velocity" value="6">
					</p>
				</form>

				<form name="prompt-setting" action="#">
					<p>
						<label for="delay">Start Delay</label>
						<input type="number" name="delay" id="delay" value="5">&nbsp;&nbsp;<abbr title="seconds">s</abbr>
					</p>
					<p>
						<span class="label-like">Mirror Effects</span>
						<span>
							<input type="checkbox" name="mirror-x" id="mirror-x">
							<label for="mirror-x">
								<span>Mirror H.</span>
							</label>
						</span>
						<span>
							<input type="checkbox" name="mirror-y" id="mirror-y">
							<label for="mirror-y">
								<span>Mirror v.</span>
							</label>
						</span>
					</p>
				</form>
			</div>
